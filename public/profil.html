<script>

        // INIT -----------------------------
    (async function() {

        let checkToken = await verifyToken();
        if (checkToken.status !== 200) {
            window.location = '/';
            return;
        }
        checkToken = await checkToken.json();
        if (checkToken.role == "trener") {
            getId("sidebar-formPage").onclick = displayResultPage;
            getId("sidebar-formPage").innerHTML = "Resultater";
        } else {
            getId("sidebar-formPage").onclick = displayFormPage;
            getId("sidebar-formPage").innerHTML = "Si ifra";
        }


    })();

</script>
