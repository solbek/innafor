            <ul class="list-unstyled components">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-light">
                        <i class="fas fa-bars" ></i>

    <div id="container"></div>

    <template id="navbar">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    </li>

    <template id="login">
        <!-- LOGO -->
        <div class="container title">
            <div class="row">
                <div class="col-12">
                    <img class="mainlogo" src="img/innafor_logo_midl.png">
                </div>
            </div>
        </div>

        <!-- LOGIN FORM -->
        <div class="main">
            <input id="logInnUsername" class="form-control" placeholder="Brukernavn">
            <input id="loggInnpassword" class="form-control" placeholder="Passord" type="password">
            <button id="loggInnBtn" class="btn btn-5" type="button" onclick="loggInn()">Logg inn</button>

            <h3 id="output"></h3>
        </div>
    </template>

    <template id="mainPage">
        <!-- LOGO -->
        <div class="container form-container">
            <div class="row">
                <div class="col-12">
                    <img class="mainlogo" src="img/innafor_logo_midl.png">
                </div>
            </div>
        </div>

        <!-- KNAPPER -->
        <div class="container btn-board">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-light btn-circle btn-xl" onclick="displayFormPage()">
                        <i class="fas fa-2x fa-thumbs-up"></i>
                    </button>
                    <p class="mainPageButtonTxt">Si ifra</p>
                </div>
                <div class="col-4">
                        <button type="button" class="btn btn-light btn-circle btn-xl" onclick="displayContactPage()">
                            <i class="fas fa-2x fa-hands-helping"></i>
                        </button>
                        <p class="mainPageButtonTxt">Bli kontaktet</p>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-light btn-circle btn-xl" >
                        <i class="fas fa-2x fa-chart-pie"></i>
                    </button>
                    <p class="mainPageButtonTxt">Fremgang</p>
                </div>
                <div class="col-4">
                        <button type="button" class="btn btn-light btn-circle btn-xl" onclick="displayJervIframe()">
                            <img src="/img/jerv_logo.png">
                        </button>
                        <p class="mainPageButtonTxt">Jerv.no</p>
                </div>
                <div class="col-4">
                        <button type="button" class="btn btn-light btn-circle btn-xl" onclick="displaySOMIframe()">
                            <img src="/img/snakk_om_mobbing_logo.png">
                        </button>
                        <p class="mainPageButtonTxt">SOM.no</p>
                </div>
                <div class="col-4">
                        <button type="button" class="btn btn-light btn-circle btn-xl" onclick="displayProfile()">
                            <i class="fas fa-2x fa-user"></i>
                        </button>
                        <p class="mainPageButtonTxt">Profil</p>
                </div>
            </div>
        </div>
    </template>

            <div class="row">

                    <div class="btn-group">
                        <button type="button" class="btn btn-form btn-1">Veldig dårlig</button>

                        <button type="button" class="btn btn-form btn-4">Litt bra</button>

                    <div class="btn-group">
                        <button type="button" class="btn btn-form btn-1">Veldig dårlig</button>

                        <button type="button" class="btn btn-form btn-3">Helt greit</button>

                        <button type="button" class="btn btn-form btn-5">Veldig bra</button>
                    </div>
                    <hr>

                    <div class="btn-group">
                        <button type="button" class="btn btn-form btn-1">Veldig dårlig</button>
                        <button type="button" class="btn btn-form btn-2">Litt dårlig</button>
                        <button type="button" class="btn btn-form btn-3">Helt greit</button>
                        <button type="button" class="btn btn-form btn-4">Litt bra</button>
                        <button type="button" class="btn btn-form btn-5">Veldig bra</button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

    <template id="contactPage">
        <h1>Contact page</h1>
    </template>
    
    <template id="jervIframe">

<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay, .components').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });

</script>
