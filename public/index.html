<!DOCTYPE html>
<html lang="no">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>#INNAFOR - Login</title>

    <!-- GOOGLEFONTS -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400,400i,600,700,700i,900" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MINE STYLES -->
    <link rel="stylesheet" href="stylesMain.css">
    <link rel="stylesheet" href="stylesIndex.css">


</head>

<body>
    
    <!-- LOGO -->
    <div class="container title">
        <div class="row">
            <div class="col-12">
                <img class="mainlogo" src="img/innafor_logo_midl.png">
            </div>
        </div>
    </div>
    
    <div class="main">
        <input id="logInnUsername" class="form-control" placeholder="Brukernavn">
        <input id="loggInnpassword" class="form-control" placeholder="Passord" type="password">
        <button id="loggInnBtn" class="btn btn-5" type="button" onclick="loggInn()">Logg inn</button>

        <h3 id="output"></h3>
    </div>





</body>

<style>
    #body {
        width: 100%;
        height: 100%;
    }

    h1,
    h3 {
        font-family: sans-serif;
        color: white;

    }

    body {
        background-color: deepskyblue;

    }

    #loggInnDiv {

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 70vh;

    }



    input {
        height: 20px;
    }

    

</style>

<script>
    let loggInnUsername = document.getElementById("logInnUsername");
    let loggInnpassword = document.getElementById("loggInnpassword");
    let output = document.getElementById("output");




    function sendData(endpoint, data) {
        return fetch(endpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json; charset=utf-8",
            },
            body: JSON.stringify(data)
        }).then(data => {
            return data.json();
        });
    }



    //Sender inn logginn info for å teste på serveren
    function loggInn() {

        let data = {
            username: loggInnUsername.value,
            password: loggInnpassword.value
        };

        sendData("/innafor/users/login", data)
            .then(json => {
                console.log(json);
                output.style.color = "white";
                output.innerHTML = json.mld;
            if(json.status == 200){
                console.log("yay");
                window.location = json.forside;
            }else{
                console.log("ops");
            }
            })
            .catch(error => {
                output.innerHTML = error;
                console.log(error);
            });



    }
</script>
    
    

</html>
