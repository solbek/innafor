<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MINE STYLES -->
    <link rel="stylesheet" href="css/stylesMain.css">
    <link rel="stylesheet" href="css/iframe_styles.css">
    <link rel="stylesheet" href="css/sidebar_styles.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">

    <!-- <script type="text/javascript" src="cordova.js"></script> -->

</head>

<body>
    <!-- SIDEBAR MENU --------------------------->
    <i class="fas fa-arrow-left back-icon"></i>
    <i class="fas fa-bars menu-icon"></i>
    <div class="sidebar">
        <i class="fas fa-arrow-right close-menu-icon"></i>
        <img class="sidebar-logo" src="img/innafor_logo_midl.png">
        <h3 class="sidebar-element" onclick="displayMainPage();toggleSidebar()">Hjem</h3>
        <h3 class="sidebar-element" onclick="displayFormPage();toggleSidebar()">Si ifra</h3>
        <h3 class="sidebar-element" onclick="displayContactPage();toggleSidebar()">Bli kontaktet</h3>
        <h3 class="sidebar-element" onclick="displayJervIframe();toggleSidebar()">Jerv.no</h3>
        <h3 class="sidebar-element" onclick="displaySOMIframe();toggleSidebar()">Snakkommobbing.no</h3>
        <h3 class="sidebar-element" onclick="displayProfile();toggleSidebar()">Profil</h3>
        <div class="some-container">
            <i class="fab fa-facebook some-icon"></i>
            <i class="fab fa-instagram some-icon"></i>
        </div>
    </div>
    <div class="sidebar-overlay"></div>

    <!-- POPUP IFRAME -->
    <div id="iframe-overlay">
        <div class="popup-iframe">
            <i class="fas fa-times close"></i>
            <iframe id="iframe"></iframe>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header-container"></div>

    <!-- SURVEY TITLE -->
    <div class="container title survey-title">
        <div class="row">
            <div class="col">
                <h1>Hvordan går det?</h1>
                <p>Du er helt anonym når du svarer på spørsmålene under. Informasjonen brukes til å se gjennomsnittet på laget. </p>
            </div>
        </div>
    </div>

    <!-- SURVEY -->
    <div class="survey-overlay">
        <h1 class="survey-overlay-message"></h1>
        <p class="survey-overlay-countdown"></p>
        <progress value="0" max="5" id="progressBar"></progress>
    </div>
    
    <!-- SURVEY -->
    <div class="container survey-container">
        <div class="row">
            <div class="col">
                <div id="survay"></div>
                <button class="btn btn-send" onclick="sendSurvay()">Send</button>
                <h3 id="survayOutput"></h3>
            </div>
        </div>
    </div>

</body>

<script src="js/script.js"></script>
<script src="js/sidebar_script.js"></script>
<script src="js/client_userScript.js"></script>
<script src="js/serverRequests.js"></script>
<script src="js/survay-script.js"></script>
<script src="js/client_survayScript.js"></script>
    
    <script>
        // INIT ------------
    (async function() {
        let checkToken = await verifyToken();
        if (checkToken.status !== 200) {
            window.location = '/';
            return;
        }
        checkTimeStamp();
        
    })();
    </script>

</html>
